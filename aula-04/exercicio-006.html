<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        div#area {
            background: rgb(47, 155, 94);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="area" > 

        interagir
    </div>

    <script>

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {

            a.innerText = 'clicou'
            a.style.background = 'red'
        }

        function entrar() {

            a.innerText = 'entrou'
            a.style.background = 'blue'
        }

        function sair() {

            a.innerText = 'sair'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
